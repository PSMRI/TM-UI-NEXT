<app-header [showRoles]="false"></app-header>
<div class="container" style="margin-top: 8%">
  <section>
    <div class="col-md-3 col-sm-3 col-lg-3"></div>
    <div class="col-md-6 col-sm-6 col-lg-6">
      <mat-card class="matCardService" style="padding-bottom: 20px">
        <div
          class="row m-t-20"
          style="text-align: center"
          *ngFor="let service of servicesList"
        >
          <mat-label
            >Welcome <span>{{ this.fullName }}</span></mat-label
          >
          <!-- <mat-label class="mat-label-text" class="nameList"
            ></mat-label -->
          <div class="note">Click on service to proceed</div>
          <!-- eslint-disable-next-line  @angular-eslint/template/click-events-have-key-events -->
          <div
            class="circle"
            style="margin-top: 30px; margin-left: 100px"
            tabindex="{0}"
            (click)="selectService(service)"
          >
            <div
              class="list-unstyled text-center f-s-20 p-r-15 line-height-65"
              style="margin-top: 17px"
            >
              <img
                [src]="'assets/images/' + service.serviceName + '.png'"
                alt="{{ service.serviceName }}"
              /><span style="padding-left: 17px">{{
                service.serviceName
              }}</span>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </section>
</div>
<app-footer></app-footer>
